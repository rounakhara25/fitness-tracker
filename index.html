<!-- index.html -->

<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<title> 
		Fitness Tracker 
	</title> 
	<!-- Font Awesome CSS CDN -->
	<link rel="stylesheet" href= 
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity= 
"sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" /> 
	<link rel="stylesheet" href="fitness.css"> 
</head> 

<body> 
	<div class="app"> 
		<h1>Fitness Tracker</h1> 
		<div class="inputs"> 
			<div> 
				<label for="workoutType"> 
					Workout Type
				</label> 
				<input id="workoutType" type="text" required> 
			</div> 
			<div> 
				<label for="caloriesBurned"> 
					Calories Burned 
				</label> 
				<input id="caloriesBurned" type="number" required> 
			</div> 
			<div> 
				<label for="stepsTaken"> 
					Steps Taken 
				</label> 
				<input id="stepsTaken" type="number"> 
			</div> 
		</div> 
		<button id="submit">Submit</button> 
		<div id="editSection" class="hidden"> 
			<button id="cancelEdit" onclick="cancelEdit()"> 
				Cancel 
			</button> 
			<button id="updateEntry" onclick="editRow()"> 
				Update 
			</button> 
		</div> 
		<table> 
			<thead> 
				<tr> 
					<th>Date</th> 
					<th>Workout Type</th> 
					<th>Calories Burned</th> 
					<th>Steps Taken</th> 
					<th>Edit</th> 
					<th>Delete</th> 
				</tr> 
			</thead> 
			<tbody id="output"> 
			</tbody> 
		</table> 
	</div> 
	<!-- Font Awesome JS CDN -->
	<script src= 
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
			integrity= 
"sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
			crossorigin="anonymous" referrerpolicy="no-referrer"> 
	</script> 
	<script src="fitness.js"></script> 
</body> 
</html>
